<div class="container">
  
  <div class="row">
    
    <div *ngIf="disciplinaSelecionada.id != 0" class="col-sm-6">
      
      <app-titulo [titulo]="(disciplinaSelecionada.id === -1 ? 'nova Disciplina': 'código: ' + disciplinaSelecionada.id)">
        <button class="btn btn-sm btn-outline-danger"(click)="voltar()">Voltar </button>
      </app-titulo>
      <form [formGroup]="disciplinaForm"(submit)="onSubmit()">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="nome" class="form-control">
        </div>

        <div class="form-group">
          <label for="form-group">professor</label>
          <select class="form-control" formControlName="professorId">
            <option selected>Selecione o Professor</option>
            <option *ngFor="let prof of professores" [value]="prof.id">{{prof.nome}}</option>
          </select>

        </div>

      <div class="row form-group">
        <button class="bt btn-succsess"[disabled]="!disciplinaForm.valid">salvar</button>
      </div>
      </form>
    </div>
    
    <div [ngClass]="{'col-sm-6':disciplinaSelecionada.id !=0,'col-sm-12':disciplinaSelecionada.id ==0}">
      <app-titulo [titulo]="titulo">
        <button class="btn btn-sm btn-outline-danger"(click)="novaDisciplina()">novaDIsciplina </button>
      </app-titulo>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">professor</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let disc of disciplinas" >
            <td><button (click)="disciplinaSelect(disc)" class="text-dark btn btn-sm btn-warning">detalhe</button></td>
            <th scope="row">{{disc.id}} </th>
            <td>{{disc.nome}}</td>
            <td>{{disc.professor.nome}}</td>
            <td class="btn-group">
              <button (click)="excluirDisciplina(disc)" class="text-dark btn btn-sm btn-outline-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
 
<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>


  </div>
</ng-template>
